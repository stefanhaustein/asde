apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "org.kobjects.asde"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "v0.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'


    api "com.github.stefanhaustein.emojisprites:core:master-SNAPSHOT"
    api "com.github.stefanhaustein.abcmoji:core:master-SNAPSHOT"

    api 'com.github.angads25:filepicker:1.1.1'
    api project(':core')
    api project(':typesystem')
    api 'com.vanniktech:emoji-one:0.6.0-SNAPSHOT'


}
