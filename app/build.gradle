apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.0'

    defaultConfig {
        applicationId "org.kobjects.asde"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 8
        versionName "v0.8.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.android.material:material:1.0.0'

    implementation "com.github.stefanhaustein.android-tone-generator:core:v1.0.2"
    implementation "com.github.stefanhaustein.android64:core:v1.1.3"
    implementation "com.github.stefanhaustein.abcnotation:core:v1.0.0"
    implementation "com.github.stefanhaustein.abcnotation:sounds:v1.0.0"
    implementation "com.github.stefanhaustein.emojisprites:core:v1.3.5"

    api project(':core')
    api project(':typesystem')
    implementation 'com.vanniktech:emoji-twitter:0.6.0'


}
