apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "org.kobjects.asde"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 2
        versionName "v0.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "platform"
    productFlavors {
        mobile {
        }
        androidThings {
            applicationIdSuffix ".at"
            versionNameSuffix "-at"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.github.angads25:filepicker:1.1.1'
    api project(':core')
    api project(':typesystem')
    api project(':emojisprites')
    api project(':sound')
    api 'com.vanniktech:emoji-one:0.6.0-SNAPSHOT'


}
